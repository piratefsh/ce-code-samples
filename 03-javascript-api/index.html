<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Sher Minn Chong</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <header class="main col-sm-12">
  <div class="container">
    <h1>Pictures by Instagram hashtag</h1>
    <p>A practice in using APIs with the Instagram API</p>
  </div>
</header>

<div class="container">
  <!--Search bar on left side-->
  <aside class="col-sm-3">
    <h3>Search</h3>
    <form id="search-form">
      <div class="form-group">
        <label>Hashtag</label>
        <br/>
        <input type="text" value="cafe" id="hashtag" placeholder="e.g. malaysia" />
      </div>
      <button class="btn btn-default" type="submit">Go!</button>
    </form>
  </aside>
  
  <!--Grid of photos-->
  <article class="col-sm-9">
    <ul class="photos list-inline">
    </ul>
  </article>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
